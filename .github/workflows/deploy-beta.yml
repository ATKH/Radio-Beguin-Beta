name: Deploy beta to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Deploy to OVH via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.cluster128.hosting.ovh.net
          username: radiobegdu
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /beta/
          local-dir: out/
